# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test project

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: ["ubuntu-latest", "macos-latest"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          git clone https://github.com/martinus/robin-hood-hashing ripser/robinhood
          python -m pip install --upgrade pip
          pip install flake8 pytest-cov Cython
          pip install -e ".[testing]"
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest --cov-report=xml --cov-report=term --cov=src/ripser
      - name: Upload coverage results
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          name: ripser
          verbose: true
          fail_ci_if_error: true

  test-conda:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: test
      - name: Set up conda
        shell: bash -l {0}
        run: |
          conda install git numpy pandas scipy matplotlib pytest cython
          git clone https://github.com/martinus/robin-hood-hashing ripser/robinhood
          python -m pip install .
      - name: Test with pytest
        shell: bash -l {0}
        run: |
          pytest .

  test-on-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: test
      - name: Set up conda
        shell: bash -l {0}
        run: |
          echo -e "[build]\ncompiler=msvc\n" >> setup.cfg
          conda install git numpy pandas scipy matplotlib pytest libpython cython
          git clone https://github.com/martinus/robin-hood-hashing ripser/robinhood
          python -m pip install .
      - name: Test with pytest
        shell: bash -l {0}
        run: |
          pytest .
