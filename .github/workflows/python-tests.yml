# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test project

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  lint_and_format_check_with_ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

      - uses: astral-sh/ruff-action@v3
        with:
          args: "check"

  test:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        os: ["ubuntu-latest", "macos-latest", "macos-14"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          git clone https://github.com/martinus/robin-hood-hashing ripser/robinhood
          python -m pip install --upgrade pip
          pip install flake8 pytest-cov Cython
          pip install -e ".[testing]"

      - name: Test with pytest
        run: |
          pytest --cov-report=xml --cov-report=term --cov=src/ripser

      - name: Upload coverage results
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: ripser
          verbose: true
          fail_ci_if_error: false

  test-conda:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        os: ["macos-latest", "macos-14"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: test
      - name: Set up conda
        shell: bash -l {0}
        run: |
          conda install git numpy pandas scipy matplotlib pytest cython
          git clone https://github.com/martinus/robin-hood-hashing ripser/robinhood
          python -m pip install .
      - name: Test with pytest
        shell: bash -l {0}
        run: |
          pytest .

  test-on-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: test
      - name: Set up conda
        shell: bash -l {0}
        run: |
          echo -e "[build]\ncompiler=msvc\n" >> setup.cfg
          conda install git numpy pandas scipy matplotlib pytest libpython cython
          git clone https://github.com/martinus/robin-hood-hashing ripser/robinhood
          python -m pip install .
      - name: Test with pytest
        shell: bash -l {0}
        run: |
          pytest .
